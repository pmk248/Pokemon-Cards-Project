<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pokemon Collection</title>
    <link rel="stylesheet" href="page-two.css">
    <script src="myCollection.js" defer></script>
</head>
<body>

    <nav id="nav-bar">
        <ul>
            <li><a href="index.html">World Collection</a></li>
            <li><a href="myCollection.html">My Collection</a></li>
        </ul>
    </nav>

    <header>
        <h1>My Collection</h1>
    </header>

    <div id="button-form-div">
        <button id="previous-button" class="navigation-buttons" onclick="previous()"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
            </svg> 
        </button>

        <div class="card">
            <div class="card-header">
                <h2 id="card-name">Card Title</h2>
            </div>
            <div class="card-image">
                <img id="card-image" src="#" alt="Collectible Card Image">
            </div>
            <div id="card-stats" class="card-stats">
            </div>
            <button id="delete-button" onclick="removeFromCollection()">Remove from Collection</button>
        </div>

        <button id="next-button" class="navigation-buttons" onclick="next()"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-right-square" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
            </svg> 
        </button>
    </div>
</body>
</html>
